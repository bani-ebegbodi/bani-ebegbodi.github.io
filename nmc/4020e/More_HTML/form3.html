<!DOCTYPE html>
<html lang="en-US" >
    <head>
        <meta charset="utf-8"/>
        <title>Form Practice 3</title>
        <style>
            h1 {
               font-size: 24px; 
            }
        </style>
    </head>
    <body>
        <h1>Form Practice</h1>
        <main>
            <form action="showme.html" method="get">
                <label for="price">Choose a maximum house price:</label>
                <br>
                <input 
                    type="range" 
                    id="price" 
                    name="range" 
                    min="50000" 
                    max="500000" 
                    step="100" 
                    value="250000" />
                <output class="price-output" for="price"></output>
                <br>                
                <label for="color"> Choose a color:</label>
                <input type="color" id="colorInput" name="color" />
                <br>
                <button type="submit" id="button" onclick=" selectColor()">Submit</button> 
                <h1  id="text"></h1>             
            </form>
        </main>
        <script>
            const price = document.querySelector("#price");
            const output = document.querySelector(".price-output");
            
            output.textContent = price.value;

            price.addEventListener("input", () => {
                output.textContent = price.value;
            });

            const button = document.getElementById("button");
            const text = document.getElementById("text");

            //maximum price text
            button.addEventListener("click", function() {
               text.innerText = "Your maximum house price is " + output.textContent + ".";

            });

            //changing document color
            function selectColor() {
                        let color = document.getElementById('colorInput');
                        document.body.style.backgroundColor = color.value;
                    }
        </script>
    </body>
</html>
