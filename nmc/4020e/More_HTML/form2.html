<!DOCTYPE html>
<html lang="en-US" >
    <head>
        <meta charset="utf-8"/>
        <title>Form Practice 1</title>
        <style>
            h1 {
               font-size: 24px; 
            }
        </style>
    </head>
    <body>
        <h1>Form Practice</h1>
        <main>
            <form action="showme.html" method="get">
                <label for="phone">What type of phone do you own?:</label>
                <select id="phone" name="phoneuser">
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="google">Google</option>
                    <option value="other">Other</option>
                </select>
                <br>                
                <button type="submit">Submit</button>                
            </form> 
                <br>
            <form action="showme.html" method="get" autocomplete="on">
                <label for="game">Favorite Game:</label>
                <input type="text" id="game" name="game">
                <br>
                <input type="submit">
            </form>
                <br>
            <fieldset>
                <legend>Best Arcade</legend>
                    <label for="arcade_1">
                        <input type="radio" id="arcade_1" name="arcade" value="R">
                    Round 1
                    </label>

                    <label for="arcade_2">
                        <input type="radio" id="arcade_2" name="arcade" value="M">
                        Main Event
                    </label>

                    <label for="arcade_3">
                        <input type="radio" id="arcade_3" name="arcade" value="D">
                        Dave & Buster's 
                    </label>
                    <input type="submit">
            </fieldset>
        </main>
    </body>
</html>
