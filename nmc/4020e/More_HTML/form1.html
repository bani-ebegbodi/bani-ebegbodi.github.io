<!DOCTYPE html>
<html lang="en-US" >
    <head>
        <meta charset="utf-8"/>
        <title>Form Practice 1</title>
        <style>
            h1 {
               font-size: 24px; 
            }
        </style>
    </head>
    <body>
        <h1>Form Practice</h1>
        <main>
            <form action="showme.html" method="get">
                <ul>
                    <li>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" />
                    </li>
    
                    <li>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" />
                    </li>
    
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"/>
                    </li>
    
                    <li>
                        <label for="comments">Comments:</label>
                        <textarea id="comments" name="comments"></textarea>
                    </li>
        
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form> 

            <form method="get" action="https://apweb.quest/demos/receiver.html">
                <ul>
                    <li>
                        Name:
                        <input type="text" name="myName" required /><br />
                    </li>

                    <li>
                        Age:
                        <input type="text" name="age" required /><br />
                    </li>

                    <li>
                        Profession:
                        <input type="text" name="profession" required /><br />
                    </li>

                    <li>
                        Hometown:
                        <input type="text" name="hometown" required /><br />
                    </li>

                    <input type="submit" />
                    </ul>
                </ul>
            </form> 
        </main>
    </body>
</html>
