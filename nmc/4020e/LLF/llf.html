<!DOCTYPE html> 
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Lists, Links, & Fonts</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Exercise: Lists, Links, & Fonts</h1>
        <main>
            <h2>Exercise 1: Custom Bullet List</h2>
            <h3>Ice Cream Flavors</h2>
            <ul>
                <li>Vanilla</li>
                <li>Strawberry</li>
                <li>Chocolate</li>
            </ul>
            <hr>
            <h2>Exercise 2: Ordered List</h2>
            <h3>Get Ready For Take Off!</h3>
            <ol start="3" reversed>
                <li>Three...</li>
                <li>Two...</li>
                <li>One...</li>
            </ol>
            <hr>
            <h2>Exercise 3: Link Styles</h2>
            <h3>Fun Links!</h3>
           <p>
                <a href="https://dribbble.com/shots/3542552-Blast-Off" target="_blank">Spaceship is Taking Off!</a>
                <a href="" target="_blank"></a>
                <a href="" target="_blank"></a>
                <a href="" target="_blank"></a>
                <a href="" target="_blank"></a>
                <a href="" target="_blank"></a>
           </p> 
        </main>
    </body>
</html>
