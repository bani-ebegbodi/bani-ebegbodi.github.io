<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
 <link rel="stylesheet" href="ship.css">
</head>

<body>
   
    <div id="ship">
        <div id="shipLight"></div>
    </div>

    <button onclick="direction(-2)">Reverse</button>
    <button onclick="spin(25)">Spin</button>
</body>
</html>
<script>
    let ship = document.querySelector('#ship');
    let shipLight = document.querySelector('#shipLight');
    let howFar = 0;
    let light = 0;
    let dir = 1;
    let rotate = 0;

    setInterval(function() {
        howFar += dir;
        light ++;
       
        if (light == 25) {
            shipLight.style.backgroundColor = 'black';
        } //if 
        
        if (light == 50) {
            shipLight.style.backgroundColor = 'red';
            light = 0;
        } //if

        ship.style.left = howFar + "px";
        if (howFar > 1000) {
            howFar =- 300;
        } //if 
    }, 10);
   
    function direction(num) {
        dir += num;
    }

    function spin(num) {
        rotate += num;
        ship.style.transform = "rotate(" + rotate + "deg)";
    } //spin 
   
</script>
